<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>课程管理</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">管理后台</div>
        <!--右侧-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="source/img/logo.ico" class="layui-nav-img">
                    [[${session.loginUser}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/quit.do}">退出登陆</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/userHtml.do}">用户管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/courseHtml.do}">课程管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/teacherHtml.do}">教师管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/schoolHtml.do}">学校管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/houseHtml.do}">房源管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/informationHtml.do}">公告管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/tradeHtml.do}">订单管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <br>&nbsp;&nbsp;&nbsp;
        <button type="button" class="layui-btn" data-toggle="modal" data-target="#myModal" id="addcoursebtn">添加课程
        </button>
        <!-- 内容主体区域 -->
        <table class="layui-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>课程名称</th>
                <th>课程简介</th>
                <th>开课时间</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log:${logs}">
                <th width="16%">[[${log.id}]]</th>
                <th width="16%">[[${log.cname}]]</th>
                <th width="16%">[[${log.cintroduce}]]</th>
                <th width="16%" th:text="${#dates.format(log.cdate,'YYYY-MM-dd')}"></th>
                <th width="16%">[[${log.cprice}]]</th>
                <th width="20%">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="layui-btn layui-btn-primary selectcourse" th:data-id="${log.id}" data-toggle="modal"
                       data-target="#myModal">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="layui-btn layui-btn-primary deletecourse" th:data-id="${log.id}">删除</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-footer" align="center">
        © 2021 - 留学门面管理端
    </div>
</div>
<!--模拟框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    问题详情
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="atitle">课程名称</label>
                        <input type="text" class="form-control" id="atitle">
                    </div>
                    <div class="form-group">
                        <label for="acontent">简介</label>
                        <textarea class="form-control" rows="3" id="acontent"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="acdate">开课时间</label>
                        <input type="date" class="form-control" id="acdate">
                    </div>
                    <div class="form-group">
                        <label for="aprice">价格</label>
                        <input type="text" class="form-control" id="aprice">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-info" id="imgbtn1">添加/修改图片</button>
                <button type="button" class="btn btn-primary" id="cbtn">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    //上传图片
    layui.use('upload', function () {
        var upload = layui.upload;
        var id = localStorage.getItem("id");
        var uploadInst = upload.render({
            elem: '#imgbtn1' //绑定元素
            , url: '/upload1/' + id + '.do' //上传接口
            , done: function (res) {
                alert("上传成功");
            }
            , error: function () {
                alert("异常，请重试");
            }
        });
    });

    //修改模态框的文字
    $("#addcoursebtn").click(function () {
        $("#imgbtn1").hide();
        $("#myModalLabel").html("添加课程");
        $("#cbtn").text("添加");
        $("#atitle").val('');
        $("#acontent").val('');
        $("#acdate").val('');
        $("#aprice").val('');

    });

    //公用按钮
    $("#cbtn").click(function () {
        var val = $("#cbtn").text();
        if (val == '添加') {
            add();
        }
        else if (val == '更新') {
            update();
        }
    });

    //编辑
    $(".selectcourse").click(function () {
        var id = $(this).attr("data-id");
        $("#imgbtn1").show();
        localStorage.setItem("id", id);
        $.ajax({
            type: "POST",
            url: "/selectcourse.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: id,
            success: function (data) {
                $("#myModalLabel").html("修改课程");
                $("#cbtn").text("更新");
                $("#atitle").val(data.cname);
                $("#acontent").val(data.cintroduce);
                $("#acdate").val(data.cdate);
                $("#aprice").val(data.cprice);

            }
        });
    });


    //删除
    $(".deletecourse").click(function () {
        var id = $(this).attr("data-id");
        $.ajax({
            type: "POST",
            url: "/deletecourse.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: id,
            success: function (data) {
                alert(data);
                if (data == "删除成功") {
                    window.location.href = window.location.href;
                }
            },

        });
    });

    //添加
    function add() {
        var atitle = $("#atitle").val();
        var acontent = $("#acontent").val();
        var acdate = $("#acdate").val();
        var aprice = $("#aprice").val();
        if (atitle == '') {
            alert("课程名称不能为空");
        }
        else if (acontent == '') {
            alert("简介不能为空");
        }
        else if (acdate == '') {
            alert("开课时间不能为空");
        }
        else if (aprice == '') {
            alert("价格不能为空");
        }
        else {
            if (confirm("确认添加？")) {
                var array = [atitle, acontent, acdate, aprice];
                $.ajax({
                    type: "POST",
                    url: "/addCourse.do",
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(array),
                    success: function (data) {
                        alert(data);
                        if (data == '添加成功') {
                            window.location.href = window.location.href;
                        }
                    }
                });
            }
        }
    }

    //更新
    function update() {
        var id = localStorage.getItem("id");
        var atitle = $("#atitle").val();
        var acontent = $("#acontent").val();
        var acdate = $("#acdate").val();
        var aprice = $("#aprice").val();
        if (confirm("确认修改?")) {
            var array = [id, atitle, acontent, acdate, aprice];
            $.ajax({
                type: "POST",
                url: "/updateCourse.do",
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    if (data == '更新成功') {
                        window.location.href = window.location.href;
                    }
                }
            });
        }
    }
</script>
</body>
</html>
