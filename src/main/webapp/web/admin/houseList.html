<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>房源管理</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">管理后台</div>
        <!--右侧-->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="source/img/logo.ico" class="layui-nav-img">
                    [[${session.loginUser}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/quit.do}">退出登陆</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a th:href="@{/userHtml.do}">用户管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/courseHtml.do}">课程管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/teacherHtml.do}">教师管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/schoolHtml.do}">学校管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/houseHtml.do}">房源管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/informationHtml.do}">公告管理</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/tradeHtml.do}">订单管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <br>&nbsp;&nbsp;&nbsp;
        <button type="button" class="layui-btn" data-toggle="modal" data-target="#myModal" id="addhousebtn">添加房源
        </button>
        <!-- 内容主体区域 -->
        <table class="layui-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>地址</th>
                <th>价格/月</th>
                <th>联系电话</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log:${logs}">
                <th width="16%">[[${log.id}]]</th>
                <th width="16%">[[${log.hname}]]</th>
                <th width="16%">[[${log.haddress}]]</th>
                <th width="16%">[[${log.hprice}]]</th>
                <th width="16%">[[${log.htel}]]</th>
                <th width="20%">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="layui-btn layui-btn-primary updatehouse selecthouse" th:data-id="${log.id}"
                       data-toggle="modal" data-target="#myModal">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="layui-btn layui-btn-primary deletehouse" th:data-id="${log.id}">删除</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-footer" align="center">
        © 2021 - 留学门面管理端
    </div>
</div>
<!--模拟框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    问题详情
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="ahname">酒店名称</label>
                        <input type="text" class="form-control" id="ahname">
                    </div>
                    <div class="form-group">
                        <label for="ahaddress">地址</label>
                        <input type="text" class="form-control" id="ahaddress">
                    </div>
                    <div class="form-group">
                        <label for="ahprice">价格</label>
                        <input type="text" class="form-control" id="ahprice">
                    </div>
                    <div class="form-group">
                        <label for="ahtel">联系电话</label>
                        <input type="text" class="form-control" id="ahtel">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-info" id="imgbtn2">添加/修改图片</button>
                <button type="button" class="btn btn-primary" id="hbtn">添加</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;
    });

    //上传图片
    layui.use('upload', function () {
        var upload = layui.upload;
        var id = localStorage.getItem("id");
        var uploadInst = upload.render({
            elem: '#imgbtn2' //绑定元素
            , url: '/upload2/' + id + '.do' //上传接口
            , done: function (res) {
                alert("上传成功");
            }
            , error: function () {
                alert("异常，请重试");
            }
        });
    });

    //修改模态框的文字
    $("#addhousebtn").click(function () {
        $("#imgbtn2").hide();
        $("#imgbtn2").hide();
        $("#myModalLabel").html("添加房源");
        $("#hbtn").text("添加");
        $("#ahname").val('');
        $("#ahaddress").val('');
        $("#ahprice").val('');
        $("#ahtel").val('');
    });

    //添加
    $("#hbtn").click(function () {
        var val = $("#hbtn").text();
        if (val == '添加') {
            add();
        }
        else if (val == '更新') {
            update();
        }
    });

    //编辑
    $(".selecthouse").click(function () {
        var id = $(this).attr("data-id");
        $("#imgbtn2").show();
        localStorage.setItem("id", id);
        $.ajax({
            type: "POST",
            url: "/selecthouse.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: id,
            success: function (data) {
                $("#myModalLabel").html("修改房源");
                $("#hbtn").text("更新");
                $("#ahname").val(data.hname);
                $("#ahaddress").val(data.haddress);
                $("#ahprice").val(data.hprice);
                $("#ahtel").val(data.htel);
            }
        });
    });

    //删除
    $(".deletehouse").click(function () {
        var id = $(this).attr("data-id");
        $.ajax({
            type: "POST",
            url: "/deletehouse.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            data: id,
            success: function (data) {
                alert(data);
                if (data == "删除成功") {
                    window.location.href = window.location.href;
                }
            },

        });
    });


    //    添加
    function add() {
        var ahname = $("#ahname").val();
        var ahaddress = $("#ahaddress").val();
        var ahprice = $("#ahprice").val();
        var ahtel = $("#ahtel").val();
        if (ahname == '') {
            alert("酒店名称不能为空");
        }
        else if (ahaddress == '') {
            alert("地址不能为空");
        }
        else if (ahprice == '') {
            alert("价格不能为空");
        }
        else if (ahtel == '') {
            alert("联系电话不能为空");
        }
        else {
            if (confirm("确认添加？")) {
                var array = [ahname, ahaddress, ahprice, ahtel];
                $.ajax({
                    type: "POST",
                    url: "/addHouse.do",
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(array),
                    success: function (data) {
                        alert(data);
                        if (data == '添加成功') {
                            window.location.href = window.location.href;
                        }
                    }
                });
            }
        }
    }

    //    更新
    function update() {
        var id = localStorage.getItem("id");
        var ahname = $("#ahname").val();
        var ahaddress = $("#ahaddress").val();
        var ahprice = $("#ahprice").val();
        var ahtel = $("#ahtel").val();
        if (confirm("确认修改?")) {
            var array = [id, ahname, ahaddress, ahprice, ahtel];
            $.ajax({
                type: "POST",
                url: "/updateHouse.do",
                dataType: "json",
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(array),
                success: function (data) {
                    alert(data);
                    if (data == '更新成功') {
                        window.location.href = window.location.href;
                    }

                }
            });
        }
    }
</script>
</body>
</html>
