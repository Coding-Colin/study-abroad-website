<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <link rel="stylesheet" href="source/css/index.css" media="all">
    <style type="text/css">
        .div1 {
            border-top: 3px solid #000;
            border-left: 3px solid #000;
            border-right: 3px solid #000;
            border-bottom: 3px dashed #000;
            margin: 0 12px;
            border-radius: 20px;
            height: 350px;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div>
            <img src="source/img/banner1.jpeg" width="100%" height="400px">
        </div>
        <div>
            <img src="source/img/banner2.jpeg" width="100%" height="400px">
        </div>
        <div>
            <img src="source/img/banner3.jpeg" width="100%" height="400px">
        </div>
    </div>
</div>
<ul class="layui-nav" style="text-align: center;">
    <li class="layui-nav-item"><a th:href="@{/indexHtml.do}">首页</a></li>
    <li class="layui-nav-item"><a th:href="@{/consHtml.do}">留学资讯</a></li>
    <li class="layui-nav-item"><a th:href="@{/cteacherHtml.do}">教师列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/popularSchoolHtml.do}">热门学校</a></li>
    <li class="layui-nav-item"><a th:href="@{/courseShopHtml.do}">课程列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/shoppingcarHtml.do}" th:if="${session.loginUser}!=null">购物车</a></li>
    <li class="layui-nav-item">
        <a href="javascript:;">我的</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a th:href="@{/loginHtml.do}" th:if="${session.loginUser}==null">登陆</a></dd>
            <dd><a th:href="@{/personalHtml.do}" th:if="${session.loginUser}!=null">修改密码</a></dd>
            <dd><a th:href="@{/mybuy.do}" th:if="${session.loginUser}!=null">我买到的</a></dd>
            <dd><a th:href="@{/quit.do}" th:if="${session.loginUser}!=null">退出登陆</a></dd>
        </dl>
    </li>
</ul>
<br>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>新闻公告</legend>
</fieldset>
<div class="layui-collapse" lay-filter="test">
    <div class="layui-colla-item " th:each="inf:${infs}">
        <h2 class="layui-colla-title">[[${inf.title}]]</h2>
        <div class="layui-colla-content lxzx">
            <p>[[${inf.content}]]</p>
        </div>
    </div>
</div>
<br><br>
<h2 align="center">金牌导师列表</h2><br>
<br>
<div class='img-wrap layui-col-md-offset1'>
    <tr th:each="log:${logs}">
        <div class="layui-col-md2 ">
            <div class="div1">
                <div class="layui-anim layui-anim-up layui-anim-rotate" align="center">
                    <img th:src="@{${log.tpic}}" width="150px" height="150px" class="imgs"><br>
                    <h3 style="display:inline;">&nbsp;&nbsp;&nbsp;&nbsp;[[${log.tname}]]</h3><br>
                </div>
                <hr>
                <p style="text-indent:25px;size: 20px">[[${log.thonor}]]</p><br>
            </div>
            <div>
                <button type="button" style="position:relative;bottom:16px; left: 60px"
                        class="layui-btn layui-btn-radius selectCourse" th:data-id="${log.id}">点击查看课程
                </button>
                <br>
            </div>
        </div>
    </tr>
</div>
</body>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'layer'], function () {
        var element = layui.element;
        var layer = layui.layer;
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
        });
    });
    $(".teacherbtn").click(function () {
        var id = $(this).attr("data-id");
        alert(id);
    });
    //跳转课程
    $(".selectCourse").click(function () {
        window.location.href = "courseShopHtml.do";
    });
    $(".lxzx").click(function () {
        window.open("https://www.zhihu.com/question/21246982");
    })
</script>
</html>
