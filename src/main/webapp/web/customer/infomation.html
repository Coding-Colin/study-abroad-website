<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告栏</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <style>
        a：hover{
            cursor:pointer
        }
    </style>
</head>
<body>
<ul class="layui-nav" style="text-align: center;">
    <li class="layui-nav-item"><a th:href="@{/indexHtml.do}">首页</a></li>
    <li class="layui-nav-item"><a th:href="@{/consHtml.do}">留学咨询</a></li>
    <li class="layui-nav-item"><a th:href="@{/popularSchoolHtml.do}">热门学校</a></li>
    <li class="layui-nav-item"><a th:href="@{/courseShopHtml.do}">课程列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/shoppingcarHtml.do}" th:if="${session.loginUser}!=null">购物车</a></li>
    <li class="layui-nav-item">
        <a href="javascript:;">我的</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a th:href="@{/loginHtml.do}" th:if="${session.loginUser}==null">登陆</a></dd>
            <dd><a th:href="@{/personalHtml.do}" th:if="${session.loginUser}!=null">修改密码</a></dd>
            <dd><a th:href="@{/mybuy.do}" th:if="${session.loginUser}!=null">我买到的</a></dd>
            <dd><a th:href="@{/quit.do}" th:if="${session.loginUser}!=null">退出登陆</a></dd>
        </dl>
    </li>
</ul>
</body>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
</script>
</html>
