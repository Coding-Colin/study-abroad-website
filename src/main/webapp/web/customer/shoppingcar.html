<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <link rel="stylesheet" href="source/css/shoppingcar.css" media="all">
    <style>
        a：hover{
            cursor:pointer
        }
    </style>
</head>
<body>
<ul class="layui-nav" style="text-align: center;">
    <li class="layui-nav-item"><a th:href="@{/indexHtml.do}">首页</a></li>
    <li class="layui-nav-item"><a th:href="@{/consHtml.do}">留学资讯</a></li>
    <li class="layui-nav-item"><a th:href="@{/cteacherHtml.do}">教师列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/popularSchoolHtml.do}">热门学校</a></li>
    <li class="layui-nav-item"><a th:href="@{/courseShopHtml.do}">课程列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/shoppingcarHtml.do}" th:if="${session.loginUser}!=null">购物车</a></li>
    <li class="layui-nav-item">
        <a href="javascript:;">我的</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a th:href="@{/loginHtml.do}" th:if="${session.loginUser}==null">登陆</a></dd>
            <dd><a th:href="@{/personalHtml.do}" th:if="${session.loginUser}!=null">修改密码</a></dd>
            <dd><a th:href="@{/mybuy.do}" th:if="${session.loginUser}!=null">我买到的</a></dd>
            <dd><a th:href="@{/quit.do}" th:if="${session.loginUser}!=null">退出登陆</a></dd>
        </dl>
    </li>
</ul>
<div id="car" class="car">
    <div class="head_row hid">
        <div class="img left">&nbsp;</div>
        <div class="name left">商品名称</div>
        <div class="price left">单价</div>
        <div class="num left">数量</div>
        <div class="ctrl left">操作</div>
    </div>
    <tr th:each="log:${logs}">
        <div class="head_row hid">
            <div class="img left"><img th:src="@{${log.cpic}}" width="50" height="50"></div>
            <div class="name left"><span>[[${log.cname}]]</span></div>
            <div class="price left"><span>[[${log.cprice}]] 元</span></div>
            <div class="num left"><span>[[${log.cnum}]]</span></div>
            <div class="ctrl left"><a class="deletecourse" th:data-id="${log.id}">×</a></div>
        </div>
    </tr>
</div>
<h2 class="hh layui-col-md-offset9" style="display: inline">总额：
    <small id="price">[[${price}]] ¥</small>
</h2>&nbsp;&nbsp;&nbsp;&nbsp;
<br>
<button type="button" class="layui-btn layui-btn-radius layui-btn-lg layui-col-md-offset9" id="pay" th:if="${price>0}">
    结算
</button>
</body>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>

<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    //    移除购物车
    $(".deletecourse").click(function () {
        var id = $(this).attr("data-id");
        $.ajax({
            type: "POST",
            url: "deleteshoppingcar.do",
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            scriptCharset: 'utf-8',
            data: id,
            success: function (data) {
                alert(data);
                if (data == '移除成功') {
                    window.location.href = window.location.href;
                }
            }
        });
    });
    //购买
    $("#pay").click(function () {
        if (confirm("确认购买？")) {
            window.location.href = "/payHtml.do";
        }
    });
</script>
</html>
