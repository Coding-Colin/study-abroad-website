<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我买到的</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="source/common/css/layout.css"/>
    <script type="text/javascript" src="source/common/js/base.js"></script>
    <script type="text/javascript" src="source/common/js/common.js"></script>
    <style>
        .hh {
            display: inline;
        }

        a：hover {
            cursor: pointer
        }
    </style>
</head>
<body>
<div th:replace="customer/common::topbar"></div>
<br><br>
<center>
    <button class="layui-btn-radius layui-btn" style="display: inline" id="fwdiv">房源订单</button>
    <button class="layui-btn-radius layui-btn" id="kcdiv">课程订单</button>
</center>
<br>
<div id="kc">
    <tr th:each="log:${kc}">
        <div class="layui-container">
            <br><br><br>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <img class="layui-col-md-offset6" th:src="@{${log.cpic}}" width="180px" height="180px">
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>
                                <strong>[[${log.cname}]]</strong>
                            </h3>
                        </div>
                        <div class="layui-card-body">
                            <br>
                            价格：<h4 style="color: #FD482C" class="hh">[[${log.cprice}]]</h4>&nbsp;&nbsp;¥
                            <br>
                            购买时间：<p class="hh" th:text="${#dates.format(log.cdate,'yyyy-MM-dd')}"></p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</div>
<!--房源-->
<div id="fw" style="display: none;">
    <tr th:each="log:${fw}">
        <div class="layui-container">
            <br><br><br>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <img class="layui-col-md-offset6" th:src="@{${log.cpic}}" width="180px" height="180px">
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>
                                <strong>[[${log.cname}]]</strong>
                            </h3>
                        </div>
                        <div class="layui-card-body">
                            <br>
                            价格：<h4 style="color: #FD482C" class="hh">[[${log.cprice}]]</h4>&nbsp;&nbsp;¥
                            <br>
                            购买时间：<p class="hh" th:text="${#dates.format(log.cdate,'yyyy-MM-dd')}"></p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</div>
<div th:replace="customer/common::chatbar"></div>
</body>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    $("#kcdiv").click(function () {
        $("#kc").show();
        $("#fw").hide();
    });
    $("#fwdiv").click(function () {
        $("#kc").hide();
        $("#fw").show();
    });

    Common.init();
</script>
</html>
