<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我买到的</title>
    <link rel="stylesheet" href="source/layui/css/layui.css">
    <style>
        .hh {
            display: inline;
        }
        a：hover{
            cursor:pointer
        }
    </style>
</head>
<body>
<ul class="layui-nav" style="text-align: center;">
    <li class="layui-nav-item"><a th:href="@{/indexHtml.do}">首页</a></li>
    <li class="layui-nav-item"><a th:href="@{/consHtml.do}">留学资讯</a></li>
    <li class="layui-nav-item"><a th:href="@{/cteacherHtml.do}">教师列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/popularSchoolHtml.do}">热门学校</a></li>
    <li class="layui-nav-item"><a th:href="@{/courseShopHtml.do}">课程列表</a></li>
    <li class="layui-nav-item"><a th:href="@{/shoppingcarHtml.do}" th:if="${session.loginUser}!=null">购物车</a></li>
    <li class="layui-nav-item">
        <a href="javascript:;">我的</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a th:href="@{/loginHtml.do}" th:if="${session.loginUser}==null">登陆</a></dd>
            <dd><a th:href="@{/personalHtml.do}" th:if="${session.loginUser}!=null">修改密码</a></dd>
            <dd><a th:href="@{/mybuy.do}" th:if="${session.loginUser}!=null">我买到的</a></dd>
            <dd><a th:href="@{/quit.do}" th:if="${session.loginUser}!=null">退出登陆</a></dd>
        </dl>
    </li>
</ul>
<br><br>
<center>
    <button class="layui-btn-radius layui-btn" style="display: inline" id="fwdiv">房源订单</button>
    <button class="layui-btn-radius layui-btn" id="kcdiv">课程订单</button>
</center>
<br>
<div id="kc">
    <tr th:each="log:${kc}">
        <div class="layui-container">
            <br><br><br>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <img class="layui-col-md-offset6" th:src="@{${log.cpic}}" width="180px" height="180px">
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>
                                <strong>[[${log.cname}]]</strong>
                            </h3>
                        </div>
                        <div class="layui-card-body">
                            <br>
                            价格：<h4 style="color: #FD482C" class="hh">[[${log.cprice}]]</h4>&nbsp;&nbsp;¥
                            <br>
                            购买时间：<p class="hh" th:text="${#dates.format(log.cdate,'yyyy-MM-dd')}"></p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</div>
<!--房源-->
<div id="fw" style="display: none;">
    <tr th:each="log:${fw}">
        <div class="layui-container">
            <br><br><br>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <img class="layui-col-md-offset6" th:src="@{${log.cpic}}" width="180px" height="180px">
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>
                                <strong>[[${log.cname}]]</strong>
                            </h3>
                        </div>
                        <div class="layui-card-body">
                            <br>
                            价格：<h4 style="color: #FD482C" class="hh">[[${log.cprice}]]</h4>&nbsp;&nbsp;¥
                            <br>
                            购买时间：<p class="hh" th:text="${#dates.format(log.cdate,'yyyy-MM-dd')}"></p>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</div>
</body>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;
    });
    $("#kcdiv").click(function () {
        $("#kc").show();
        $("#fw").hide();
    });
    $("#fwdiv").click(function () {
        $("#kc").hide();
        $("#fw").show();
    });
</script>
</html>
