<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>热门学校</title>

    <link rel="stylesheet" type="text/css" href="source/common/css/layout.css"/>
    <script type="text/javascript" src="source/common/js/base.js"></script>
    <script type="text/javascript" src="source/common/js/common.js"></script>
    <style>
        .hh {
            display: inline;
        }

        a：hover {
            cursor: pointer
        }
    </style>
</head>
<body>
<div th:replace="customer/common::topbar"></div>
<br><br>
<h2 align="center">热门学校</h2>
<br>
<div id="messagediv">
    <tr th:each="log:${logs}">
        <div class="layui-container">
            <br><br><br>
            <div class="layui-row">
                <div class="layui-col-md6">
                    <img class="layui-col-md-offset6" th:src="@{${log.spic}}" width="170px" height="170px">
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <h3>
                                <strong>[[${log.sname}]]</strong>
                            </h3>
                        </div>
                        <div class="layui-card-body">
                            地址：<h4 class="hh">[[${log.saddress}]]</h4>
                            <br>
                            价格：<h4 style="color: #FD482C" class="hh">[[${log.smoney}]]</h4>&nbsp;&nbsp;¥/年
                            <br>
                            <button class="layui-btn-radius layui-btn selecthouse" th:data-id="${log.id}">查看周边房源
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tr>
</div>
<div th:replace="customer/common::chatbar"></div>
<br><br>
</body>
<script src="source/layui/layui.js" charset="utf-8"></script>
<script src="source/jquery-3.5.1/jquery-3.5.1.min.js"></script>
